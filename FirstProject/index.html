<!DOCTYPE html>  <!--telling the browser what we are using -->
<html> <!--declaring everything as html-->
<head> <!--where you put your metadata-->
    <meta charset="UTF-8" lang="en" dir = "ltr" > <!--the light blue is an attribute-->
    <meta name="description" content="Website Demonstrations">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Kelsey Brod">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put title</title> <!--displays on the tab-->
</head>
<body> <!--visible content goes here-->
  <header>Geensia's Page</header>
  <aside>basic (aside)</aside>
  <article>content (article)</article>
  <footer>for you (footer)</footer>
  <div>but you will notice that a lot of websites just use "div" for organizing content even though that is not cosidered accessible</div>
  <p>This is a test.</p>
</body>
</html>
